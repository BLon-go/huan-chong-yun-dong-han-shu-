<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 150px;
				height: 300px;
				background: red;
				position: fixed;
				left: -150px;
				top: 100px;
			}
			#side {
				width: 30px;
				height: 60px;
				text-align: center;
				line-height: 20px;
				color: white;
				position: absolute;
				background: black;
				right: -30px;
				top: 120px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="side">分享到</div>
		</div>
	</body>
	<script type="text/javascript">
		
		var oBox = document.getElementById("box");
		var timer = null;
		
		
		oBox.onmouseover = function() {
			startMove(this,10,0);
			
		}
		function startMove(obj,speed,target) {
			clearInterval(timer);
			
			timer = setInterval(function(){
				
				if(obj.offsetLeft == target) {
					
					clearInterval(timer);
					timer = null;
				}else{
					obj.style.left = obj.offsetLeft + speed + "px";
				}
				
				
			},30);
			
		}
		oBox.onmouseout = function() {
			startMove(this,-10,-150) 
			/*clearInterval(timer);

					timer = null;
				}else{
					oBox.style.left = oBox.offsetLeft - 10 + "px";
				}
				
				
			},30);*/
		}
	</script>
</html>
